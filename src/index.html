<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="flex">

        <div class="w-[280px] h-screen border-r-[1px] border-[#d9dbdc] bg-[#f1f3f4]">

            <div>

                <nav>
                    <ul class="flex flex-col">
                        <li>
                            <a href="#" class="flex items-center py-[15px] px-[30px] font-semibold text-gray-500">
                                <i class="fa-solid fa-gauge-high mr-[15px]"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="border-l-[5px] border-gray-900">
                            <a href="#" class="flex items-center py-[15px] px-[30px] font-bold text-black">
                                <i class="fa-solid fa-list-check mr-[15px]"></i>
                                <span>Projects</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center py-[15px] px-[30px] font-semibold text-gray-500">
                                <i class="fa-regular fa-address-card mr-[15px]"></i>
                                <span>Accounts</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center py-[15px] px-[30px] font-semibold text-gray-500">
                                <i class="fa-solid fa-users mr-[15px]"></i>
                                <span>Users</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>

        </div>

        <div class="w-full ml-auto px-[30px] bg-[#f1f3f4]">...</div>

    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
</body>

</html>
